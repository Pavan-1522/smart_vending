<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegets | Pad Dispenser Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --glass-bg: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }

        h2 { font-weight: 600; letter-spacing: 1px; margin-bottom: 1.5rem; }

        .slot-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .otp-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 15px 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 400;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .otp-btn i { font-size: 1.5rem; }

        .otp-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: white;
            transform: translateY(-3px);
        }

        .otp-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #otp-display-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
        }

        #otp {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: 8px;
            margin: 10px 0;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .status-text { font-size: 0.9rem; opacity: 0.8; }
        
        #timerText { font-weight: 600; color: #ffcc00; }

        .brand-footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            opacity: 0.6;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="mb-2">
        <i class="fa-solid fa-microchip fa-2x"></i>
    </div>
    <h2> Smart Vending</h2>
    
    <div class="slot-grid">
        <button class="otp-btn" data-slot="1">
            <i class="fa-solid fa-box-open"></i>
            <span>Slot 1</span>
        </button>
        <button class="otp-btn" data-slot="2">
            <i class="fa-solid fa-box-open"></i>
            <span>Slot 2</span>
        </button>
        <button class="otp-btn" data-slot="3">
            <i class="fa-solid fa-box-open"></i>
            <span>Slot 3</span>
        </button>
        <button class="otp-btn" data-slot="4">
            <i class="fa-solid fa-box-open"></i>
            <span>Slot 4</span>
        </button>
    </div>

    <div id="otp-display-area">
        <p class="status-text mb-1">Access Code (Slot <span id="activeSlot">-</span>)</p>
        <h1 id="otp">----</h1>
        <p id="timerText" class="mb-0">Please select a slot</p>
    </div>

    <div class="brand-footer">
        Powered by Elegets Electronics
    </div>
</div>

<script type="module" src="./otp.js"></script>

</body>
</html>
